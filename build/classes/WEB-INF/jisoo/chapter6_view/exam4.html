<!DOCTYPE html> 
<html lang="ko"> 
<head> 
	<meta charset="utf-8"> 
	<title>환율 계산기</title> 
</head>
<body>
	<h1>환율 계산기</h1>
	<form name="frmInput" method="get" action="calc">
   		원화 : <input type="text" name="won">
   		<select name="operator">
  			<option value="dollar" selected="selected">달러</option>
  			<option value="en">엔화</option>
  			<option value="wian">위안</option>
  			<option value="pound">파운드</option>
  			<option value="euro">유로</option>
		</select>
   		<input type="submit" value="변환">   
  	</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script type="text/javascript">

	// 클릭 이벤트
	function fn_validate()
	{	
		var frm = document.frm;
		
   		frm.method = "post";
   		frm.action = "/login4";
   		frm.submit();
   }
	
</script>

<title>로그인</title>
</head>
<body>
	<form name="frm" method="post" action="login" encType="UTF-8">
		아이디  : <input type="text" name="user_id"><br>
    	비밀번호: <input type="password" name="user_pw"><br>
    	
    	<input type="button" onClick="fn_validate()" value="로그인">
    	<input type="reset" value="다시입력">
    	<input type="hidden" name="user_addr" value="인천광역시 남동구" />
  	</form>
</body>
</html>

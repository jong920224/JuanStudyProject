<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script type="text/javascript">

	// 클릭 이벤트
	function fn_validate()
	{	
		var frm = document.frm;
		
      	var user_id = frm.user_id.value;
      	var user_pw = frm.user_pw.value;

      	if(user_id == "" || user_pw == "") {
	 		alert("Validation !");
      	} else {
      		frm.method = "post";
      		frm.action = "/login4;
      		frm.submit();
      }
   }
	
</script>

<title>로그인</title>
</head>
<body>
	<form name="frm" method="post" action="login" encType="UTF-8">
		아이디  :<input type="text" name="user_id"><br>
    	비밀번호:<input type="password" name="user_pw"><br>
    	
    	<input type="button" onClick="fn_validate()" value="로그인">
    	<input type="reset" value="다시입력">
  	</form>
</body>
</html>
